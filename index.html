
<!DOCTYPE html><html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>رکورد دوچرخه‌سواری | Cycling Record</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      direction: rtl;
    }
    header {
      background-color: #0d6efd;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      margin: 0 1rem;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .lang-switch {
      cursor: pointer;
      background: white;
      color: #0d6efd;
      border: none;
      padding: 0.3rem 1rem;
      font-weight: bold;
    }
    section {
      padding: 1.5rem;
    }
    #gallery img, #gallery video {
      max-width: 200px;
      margin: 10px;
    }
    form {
      margin-top: 1rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
    }
    #comments {
      margin-top: 2rem;
    }
    footer {
      background: #f8f9fa;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <nav>
        <a href="#intro" data-i18n="intro">معرفی</a>
        <a href="#gallery" data-i18n="gallery">گالری</a>
        <a href="#comments" data-i18n="comments">نظرات</a>
      </nav>
    </div>
    <button class="lang-switch" onclick="toggleLanguage()">English</button>
  </header>  <section id="intro">
    <h2 data-i18n="intro">معرفی</h2>
    <p data-i18n="intro_text">
      من در تلاش هستم رکورد طولانی‌ترین مسیر دوچرخه‌سواری در <strong>کانادا</strong> را به ثبت برسانم. هدف من، الهام‌بخشی به دیگران برای فعالیت‌های سالم و جذب حمایت برای ادامه این مسیر است.
    </p>
  </section>  <section id="gallery">
    <h2 data-i18n="gallery">گالری</h2>
    <div id="media-container">
      <!-- تصاویر و ویدیوها در اینجا نمایش داده می‌شود -->
    </div>
  </section>  <section id="comments">
    <h2 data-i18n="comments">نظرات</h2>
    <form id="comment-form">
      <input type="text" name="name" placeholder="نام شما" required data-i18n-placeholder="your_name">
      <textarea name="comment" placeholder="نظر شما..." required data-i18n-placeholder="your_comment"></textarea>
      <button type="submit" data-i18n="submit">ارسال نظر</button>
    </form>
    <div id="comment-list"></div>
  </section>  <footer>
    <p data-i18n="contact">تماس با من: m1961r1340632@gmail.com | +989121831998</p>
  </footer>  <script>
    const translations = {
      en: {
        intro: "Intro",
        gallery: "Gallery",
        comments: "Comments",
        intro_text: "I am working to set the record for the longest cycling journey in <strong>Canada</strong>. My goal is to inspire others to pursue healthy activities and attract support to continue this journey.",
        submit: "Submit",
        your_name: "Your name",
        your_comment: "Your comment...",
        contact: "Contact me: m1961r1340632@gmail.com | +989121831998"
      },
      fa: {
        intro: "معرفی",
        gallery: "گالری",
        comments: "نظرات",
        intro_text: "من در تلاش هستم رکورد طولانی‌ترین مسیر دوچرخه‌سواری در <strong>کانادا</strong> را به ثبت برسانم. هدف من، الهام‌بخشی به دیگران برای فعالیت‌های سالم و جذب حمایت برای ادامه این مسیر است.",
        submit: "ارسال نظر",
        your_name: "نام شما",
        your_comment: "نظر شما...",
        contact: "تماس با من: m1961r1340632@gmail.com | +989121831998"
      }
    };

    let currentLang = "fa";

    function toggleLanguage() {
      currentLang = currentLang === "fa" ? "en" : "fa";
      document.documentElement.lang = currentLang;
      document.documentElement.dir = currentLang === "fa" ? "rtl" : "ltr";
      document.querySelector(".lang-switch").textContent = currentLang === "fa" ? "English" : "فارسی";

      document.querySelectorAll("[data-i18n]").forEach(el => {
        const key = el.getAttribute("data-i18n");
        el.innerHTML = translations[currentLang][key];
      });
      document.querySelectorAll("[data-i18n-placeholder]").forEach(el => {
        const key = el.getAttribute("data-i18n-placeholder");
        el.placeholder = translations[currentLang][key];
      });
    }

    // ذخیره و نمایش نظرات
    const form = document.getElementById("comment-form");
    const commentList = document.getElementById("comment-list");
    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const name = form.name.value.trim();
      const comment = form.comment.value.trim();
      if (name && comment) {
        const div = document.createElement("div");
        div.innerHTML = <strong>${name}</strong>: ${comment};
        commentList.prepend(div);
        form.reset();
      }
    });
  </script></body>
</html>
